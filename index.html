<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./index.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="item" id="item">
        <div class="display" style="height: 60px">
          <div id="number"></div>
          <div id="sign"></div>
        </div>
        <div class="child">
          <div class="kid">C</div>
          <div class="kid"><</div>
          <div class="kid">%</div>
          <div class="kid">/</div>
        </div>
        <div class="child">
          <div class="kid">7</div>
          <div class="kid">8</div>
          <div class="kid">9</div>
          <div class="kid">*</div>
        </div>
        <div class="child">
          <div class="kid">4</div>
          <div class="kid">5</div>
          <div class="kid">6</div>
          <div class="kid">-</div>
        </div>
        <div class="child">
          <div class="kid">1</div>
          <div class="kid">2</div>
          <div class="kid">3</div>
          <div class="kid">+</div>
        </div>
        <div class="child">
          <div class="kid">0</div>
          <div class="kid">00</div>
          <div class="kid">.</div>
          <div class="kid">=</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
